plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.0.0'
    testImplementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

group = 'no.laukvik'
version = '0.9.6-beta'
description = 'CSV'
java.sourceCompatibility = JavaVersion.VERSION_1_10

java {
    withSourcesJar()
}

publishing {
    repositories {
        maven {
            name = "OSSRH"
            url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
        }
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/laukvik/CSV"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        csv(MavenPublication) {
            pom {
                name.set("csv")
                description.set("LaukvikCSV is a powerful API for reading, writing and querying tabular data")
                url.set("https://github.com/laukvik/CSV")
                licenses {
                    license {
                        name.set("MIT License")
                        url.set("https://opensource.org/licenses/MIT")
                    }
                }
                scm {
                    connection.set("scm:git:https://github.com/laukvik/CSV.git")
                    developerConnection.set("scm:git:https://github.com/laukvik/CSV.git")
                    url.set("https://github.com/laukvik/CSV")
                }
            }
            from(components["java"])
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
